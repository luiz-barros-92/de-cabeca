    <main>
    <h1 id="titulo">De Cabeça <small>- Sua Calculadora Online</small></h1>
        <section class="posts">
            <h2 id="porcentagem">Porcentagem</h2>
            <article>                
                <input type="number" name="porc1" id="porc1"> &nbsp;<b>% de</b>&nbsp;<input type="number" name="porc2" id="porc2">&emsp; <input type="button" value="=" onclick="calcularPorc1()">&emsp;<output id="outPorc1"></output>
                <hr><br>
                <input type="number" name="porc3" id="porc3"> &emsp;<b>+</b>&emsp;<input type="number" name="porc4" id="porc4"> <b>%</b> &nbsp;<input type="button" value="=" onclick="calcularPorc2()">&emsp;<output id="outPorc2"></output>
                <hr><br>
                <input type="number" name="porc5" id="porc5"> &emsp;<b>−</b>&emsp;<input type="number" name="porc6" id="porc6"> <b>%</b> &nbsp;<input type="button" value="=" onclick="calcularPorc3()">&emsp;<output id="outPorc3"></output>
                </article>                         
            <h2>Geometria</h2>
            <article>
                <h3 id="geometria">Cálculo com Raio</h3>
                <input type="number" name="Raio" id="raio" placeholder="Raio"> 
                <select id="unidade" name="unidade"><option value="mm">mm</option><option value="cm">cm</option><option value="m">m</option><option value="km">Km</option></select>
                <input type="button" value="Calcular" id="btnRaio" onclick="calcularRaio()">
                <p>Diâmetro <output id="outResultado1"></output>&nbsp;<output id="outUnidade1"></output></p>
                <p>Circunferência <output id="outResultado2"></output>&nbsp;<output id="outUnidade2"></output></p>
                <p>Área do Circulo <output id="outResultado3"></output>&nbsp;<output id="outUnidade3"></output></p>
                <p>Área da Esfera <output id="outResultado4"></output>&nbsp;<output id="outUnidade4"></output></p>
                <p>Volume da Esfera <output id="outResultado5"></output>&nbsp;<output id="outUnidade5"></output></p>
            </article>
    </section>
